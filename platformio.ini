[env:mzeroproUSB]
platform = atmelsam
board = mzeroproUSB
framework = arduino
lib_deps = 
	khoih.prog/SAMD_TimerInterrupt@^1.4.0
	Wire
	SPI
	arduino-libraries/SD@^1.2.4
	lib/CanSatKitLibrary
	lib/DHT-sensor-library
	lib/lis3mdl-arduino
	lib/lps-arduino
	lib/lsm6-arduino
	lib/RadioHead
	lib/RC
